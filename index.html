<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-div">
          <img class="logo" src="./Logo.png" alt="" />
        </div>
        <div class="nav-menu">
          <div class="menu">
            <div>Shop</div>
            <div>Brands</div>
            <div>Contact us</div>
          </div>

          <button class="btn">Sign up</button>
        </div>

        <div class="bar">
            <img src="./bar.png" alt="">
        </div>
        
      </nav>
    </header>
    <div class="sidebar">
        
        <div class="sidebar-menu">
          <div>Shop</div>
          <div>Brands</div>
          <div>Contact us</div>
          <button class="btn">Sign up</button>
        </div>
        <div class="close-btn">&times;</div>
      </div>
    <section class="main-section">
      <div class="container">
        <div class="left-side">
          <div class="heading">
            <h1>Exquisite Watches</h1>
            <h3>Gold Luxury, <span class="choose">Choose Us</span></h3>
          </div>

          <div class="description">
            <p>
              Discover the Perfect Watch for Every Occasion and Elevate Your
              Style with Timeless Elegance and Precision Craftsmanship - watch
            </p>
          </div>
          <div class="price">$499.00</div>
          <div class="social-link">
           <img src="./facebook.png" alt="">
          </div>
        </div>
        <div class="splide" id="splide-carousel">
            <div class="splide__track">
                <ul class="splide__list">
                    <!-- Images will be dynamically injected here -->
                </ul>
            </div>
        </div>
      </div>
    </section>
   <script src="script.js"></script>
  </body>
</html>
